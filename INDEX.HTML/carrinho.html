    <main class="carrinho-container">

        <div id="listaProdutos"></div>
        <hr class="linha-separadora" />
        <div class="subtotal">
            <span class="excluir remover-todos" id="removerTodos" style="display: none;">Remover todos os Itens</span>
            <div class="resumo-subtotal">
                <label><strong>Subtotal:</strong></label>
                <span id="quantidadeSelecionada">0 produtos</span> -
                <span id="valorTotal">R$ 0,00</span>
            </div>
        </div>
        <div class="finalizar-container">
            <button id="finalizarCompra" class="finalizar-compra">Encaminhar para Pagamento</button>
        </div>
